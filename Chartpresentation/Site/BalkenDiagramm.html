    <h1>Blakendiagramm</h1>
    <p> VIS kann Balken in einem Diagramm und diese unterschiedlich Anzeigen lassen. Zudem l&auml;sst sich die Zeitachse (x-Achse) von den Diagrammen frei w&auml;hlen.</p>

        margin-top: 5px;
        margin-bottom: 5px;
        margin-left: 5px">
    <option value="overlap" selected="selected">&Uuml;berlappen</option>
    <option value="sideBySide" >Nebeneinander</option>
    <option value="stack">Aufeinander</option>

    <p>
      <label for="axis-orientation">Zeitachsen Ausrichtung :</label>

        <option value="both">beide</option>
        <option value="bottom" selected>unten</option>
        <option value="none">keine</option>
        <option value="top">open</option>
      </select>
    </p>
